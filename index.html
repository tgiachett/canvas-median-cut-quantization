<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>canvas-median-cut-quantization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:image" content="https://tgiachett.github.io/canvas-median-cut-quantization/screenshot.png"/>
  </head>
  <body>
    <p>Submit a number to create a color palette and quantize the image to that palette. Currently only accepts powers of 2. Only quantize after creating a new palette</p>
    <form id="mainDriverButtons">
    <button id="submit">Get Palette</button>
    <button id="quantize" style="display: none">Quantize</button>
    </form>
    <form>
      <button class="button" id="back">&#8592;</button>
      <button class="button" id="forward">&#8594;</button>
      <button class="button" id="clear">Clear Filter</button>
      Number of Color Channels:<input id="channels" type="number"><br>
    </form>
    <button id="palDataExpand">Palette Data</button>
    <p id="textOut"></p>
    <canvas id="canvas"></canvas>
    <canvas id="pal"></canvas>
   

   <script src="pixelManip.js"></script> 
  </body>
</html>
